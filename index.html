    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100dvh;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #FFFBEB;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        height: var(--app-height);
        margin: 0;
      }
      
      /* Smoother, more organic shake with a gentle decay */
      @keyframes shake {
        0%, 100% { transform: translateX(0) rotate(0deg); }
        15% { transform: translateX(-5px) rotate(-1.5deg); }
        30% { transform: translateX(4px) rotate(1.2deg); }
        45% { transform: translateX(-3px) rotate(-0.8deg); }
        60% { transform: translateX(2px) rotate(0.4deg); }
        75% { transform: translateX(-1px) rotate(-0.2deg); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) both;
      }
      
      /* Fluid selection bounce with secondary dampening */
      @keyframes selection-bounce {
        0% { transform: scale(1); }
        35% { transform: scale(0.94); }
        65% { transform: scale(1.06); }
        85% { transform: scale(0.98); }
        100% { transform: scale(1); }
      }
      .animate-selection-bounce {
        animation: selection-bounce 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); }
        100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s infinite;
      }
      
      /* Solve pop that feels more "juicy" with smoother transition */
      @keyframes solve-pop {
        0% { transform: scale(1); filter: brightness(1); }
        40% { transform: scale(1.18); filter: brightness(1.15); box-shadow: 0 15px 25px -5px rgba(16, 185, 129, 0.4); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      .animate-solve-pop {
        animation: solve-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      /* Success reveal with a more natural lofted motion */
      @keyframes success-reveal {
        0% { transform: translateY(30px) scale(0.7); opacity: 0; filter: blur(8px); }
        60% { transform: translateY(-5px) scale(1.02); opacity: 1; filter: blur(0); }
        100% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
      }
      .animate-success-reveal {
        animation: success-reveal 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      .glossy-3d {
        box-shadow: inset 0 2px 4px rgba(255,255,255,0.6), 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      }
      
      input:focus {
        font-size: 16px;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
